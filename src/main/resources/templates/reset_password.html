<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login - SCM Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <section>
        <div class="container mt-5 p-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <img alt="Login Logo" src="img/profile_img/Login Logo.png" width="50%" height="auto">
                </div>
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header text-center bg-primary text-white">
                            <p class="fs-4 mb-0">Reset Password</p>
                            
                            <th:block th:if="${session.successMsg}">
								<p class="fw-bold" style="color: #33fa3b">[[${session.successMsg}]]</p>
								<th:block th:text="${@commanServiceImpl.removeSessionMsg}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="fw-bold" style="color: #fa3333">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commanServiceImpl.removeSessionMsg}"></th:block>
							</th:block>
                        </div>
                        <div class="card-body p-4">
                            <form action="/reset-password" method="post" id="resetPassword" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input class="form-control" name="password" type="password" placeholder="Enter New password" id="password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input class="form-control" name="confirmpassword" type="password" placeholder="Confirm password">
                                </div>
                                <input type="hidden" th:value="${token}" name="token">
                                <button class="btn btn-primary text-white w-100" type="submit">Reset Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
