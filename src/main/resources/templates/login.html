<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login - SCM Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <section>
        <div class="container mt-5 p-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <img alt="Login Logo" src="img/profile_img/Login Logo.png" width="50%" height="auto">
                </div>
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header text-center bg-primary text-white">
                            <p class="fs-4 mb-0">Login</p>
                            
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                            
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                            Logout Successfully</div>
                            
                        </div>
                        <div class="card-body p-4">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="username" type="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
                                </div>
                                <button class="btn btn-primary text-white w-100" type="submit">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a><br>
                            Don't have an account?
                            <a href="/register" class="text-decoration-none">Create one â†’</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
